<div class="header-container">
    <div id="header-title-container">
        <a id="header-title" href="/">
            Nanobase
        </a>
    </div>
    
    <div id="search-field-container">
        <mat-form-field [ngStyle]="{color:'#fff'}" id="search-field">
            <mat-label >Search structures</mat-label>
            <input matInput type="text" [(ngModel)]="input" (keyup.enter)="search()">
            <button mat-button *ngIf="input" matSuffix mat-icon-button aria-label="Clear" (click)="input=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </div>

    <div id="category-container">
        <mat-form-field appearance="standard" floatLabel="never" id="category-field">
            <mat-label>Search by</mat-label>
            <mat-select [(ngModel)]="category">
                <mat-option class="category" value="title">Title</mat-option>
                <mat-option class="category" value="user_name">User</mat-option>
                <mat-option class="category" value="applications">Applications</mat-option>
                <mat-option class="category" value="modifications">Modifications</mat-option>
                <mat-option class="category" value="keywords">Keywords</mat-option>
                <mat-option class="category" value="authors">Authors</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div id="sign-in-container">
        <button id="sign-in" mat-raised-button routerLink="{{user.firstName ? '/profile' : '/auth/login'}}">
            {{user.firstName ? user.firstName : 'Sign in'}}
        </button>
    </div>
</div>
